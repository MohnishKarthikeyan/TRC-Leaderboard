<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TRC Leaderboard</title>
	<link rel="shortcut icon" href="Favicons.jpg" type="image/x-icon" />
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
	<h1>Tech Reasearchers Club</h1>
	<div class="wrapper">
	<div class="lboard_section">
		<div class="lboard_tabs">
			<div class="tabs">
				<ul>
					<li data-li="today">DECODE</li>
				</ul>
			</div>
		</div>
		<div class="lboard_wrap">
			<div class="lboard_item today" style="display: none;">
				<div class="lboard_mem">
					<div class="img">
						<img src="pic_1.png" alt="picture_1" style="max-width:100%;height:auto;">
					</div>
					<div class="name_bar">
						<h1>Team name 1</h1>
						<p><span>1.</span> RAM</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 95%"></div>
						</div>
					</div>
					<div class="points">
						0 points
					</div>
				</div>
				<div class="lboard_mem">
					<div class="img">
						<img src="pic_2.png" alt="picture_2" style="max-width:100%;height:auto;">
					</div>
					<div class="name_bar">
						<h1>Team name 2</h1>
						<p><span>2.</span>AJAY</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 80%"></div>
						</div>
					</div>
					<div class="points">
						0 points
					</div>
				</div>
				<div class="lboard_mem">
					<div class="img">
						<img src="pic_3.png" alt="picture_2" style="max-width:100%;height:auto;">
					</div>
					<div class="name_bar">
						<h1>Team name 3</h1>
						<p><span>3.</span>GOKUL</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 60%;"></div>
						</div>
					</div>
					<div class="points">
						0 points
					</div>
				</div>
			</div>
		</div>
	</div>		
</div>

<div class="footer">
	<p>&copy; Tech Researchers Club 2023. All rights are Reserved.</p>
</div>

<script src="scripts.js"></script>
</body>
</html>
